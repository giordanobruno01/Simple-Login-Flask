<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Shop Page</title>
</head>

<body>
    <div
        style="display: block; border: 1px solid black; width: 500px; height: 500px; margin-left: auto; margin-right: auto; margin-top: 100px;">
        <form method="post">

            <h1>{{res}}</h1>
            <h3>Shopping List</h3>
            <ul style="align-items: start;">

                 <li type="none">
                    <label>Chocolate (1$ each)</label>
                    <select name="chocolate" id="">

                      <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option> 

                    </select>
                </li> 
                <br>
                <li type="none">
                    <label>Soda (2$ each)</label>
                    <select name="soda" id="">
                        <option value="0">0</option>
                        <option value="2">1</option>
                        <option value="4">2</option>
                        <option value="6">3</option>
                    </select>
                </li>
                <br>
                <li type="none">
                    <label>Banana (3$ each)</label>
                    <select name="banana" id="">
                        <option value="0">0</option>
                        <option value="3">1</option>
                        <option value="6">2</option>
                        <option value="9">3</option>
                    </select>
                </li>
                <br>
                <li type="none">
                    <label>Pizza (4$ each)</label>
                    <select name="pizza" id="">
                        <option value="0">0</option>
                        <option value="4">1</option>
                        <option value="8">2</option>
                        <option value="12">3</option>
                    </select>
                </li>
            </ul>
            <input type="submit" value="checkout">
        </form>
    </div>
</body>

</html>
